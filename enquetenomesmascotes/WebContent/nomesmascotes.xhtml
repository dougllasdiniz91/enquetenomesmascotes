<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<div class="container">

		<p:messages id="messages" closable="true" style="font-size: 20px !important">
			<p:autoUpdate />
		</p:messages>

		<h1 class="text-center">AJUDE-NOS A ESCOLHER OS NOMES DOS NOSSOS
			MASCOTES</h1>
		<p:separator />
		<h:form id="formulario">

			<!-- escolha do nome dos mascotes -->
			<div class="row">
				<div class="col-sm-12 col-md-4 col-lg-4 espaco">
					<div class="card bg-info text-white" >
						<div class="card-body">
							<h:graphicImage library="imagens" name="mascote1.jpg"
								styleClass="mx-auto d-block imagens" alt="Mascote 1" />
							<p:outputLabel for="mascote1" value="Qual deve ser o meu nome?"
								styleClass="mr-sm-2" style="font-size: 16px !important" />
							<p:inputText id="mascote1"
								value="#{genericBean.mascotes.nomeMascote1}"
								styleClass="form-control" placeholder="Digite um nome"
								style="font-size: 16px !important" />
							<p:message for="mascote1" style="font-size: 16px !important"/>
						</div>
					</div>
				</div>
				<div class="col-sm-12 col-md-4 col-lg-4 espaco">
					<div class="card bg-info text-white">
						<div class="card-body">
							<p:graphicImage library="imagens" name="mascote2.jpg"
								styleClass="mx-auto d-block imagens" alt="Mascote 2" />
							<p:outputLabel for="mascote2" value="Qual deve ser o meu nome?"
								styleClass="mr-sm-2" style="font-size: 16px !important" />
							<p:inputText id="mascote2"
								value="#{genericBean.mascotes.nomeMascote2}"
								styleClass="form-control" placeholder="Digite um nome"
								style="font-size: 16px !important" />
							<p:message for="mascote2" style="font-size: 16px !important"/>
						</div>
					</div>
				</div>
				<div class="col-sm-12 col-md-4 col-lg-4 espaco">
					<div class="card bg-info text-white">
						<div class="card-body">
							<p:graphicImage library="imagens" name="mascote3.jpg"
								styleClass=" mx-auto d-block imagens" alt="Mascote 3" />
							<p:outputLabel for="mascote3" value="Qual deve ser o meu nome?"
								styleClass="mr-sm-2" style="font-size: 16px !important" />
							<p:inputText id="mascote3"
								value="#{genericBean.mascotes.nomeMascote3}"
								styleClass="form-control" placeholder="Digite um nome"
								style="font-size: 16px !important" />
							<p:message for="mascote3" style="font-size: 16px !important"/>
						</div>
					</div>
				</div>
			</div>

			<!-- dados da pessoa -->
			<div class="card espaco">
				<div class="card-header bg-success text-white">
					<h4 class="text-center">DADOS PESSOAIS</h4>
				</div>

				<div class="card-body">

					<div class="row">
						<div class="col-sm-12 col-md-6 col-lg-6">
							<p:outputLabel for="name" value="Nome Completo:"
								styleClass="mr-sm-2" style="font-size: 16px !important" />
							<p:inputText id="name" name="name"
								value="#{genericBean.pessoa.nome}" styleClass="form-control"
								placeholder="Digite seu nome"
								style="font-size: 16px !important" />
							<p:message for="name" style="font-size: 16px !important"/>
						</div>
						<div class="col-sm-12 col-md-6 col-lg-6">
							<p:outputLabel for="cpf" value="CPF:" styleClass="mr-sm-2"
								style="font-size: 16px !important" />
							<p:inputMask id="cpf" name="cpf"
								value="#{genericBean.pessoa.cpf}" styleClass="form-control"
								placeholder="Digite seu cpf" required="true"
								requiredMessage="Por Favor, Insira seu CPF."
								mask="999.999.999-99" style="font-size: 16px !important" />
							<p:message for="cpf" style="font-size: 16px !important"/>
						</div>
					</div>
				</div>
				<div class="row text-center" id="botoes">
					<div class="col-sm-12 col-md-12 col-lg-12 ">
						<p:ajaxStatus onstart="PF('statusDialog').show()"
							onsuccess="PF('statusDialog').hide()" />

						<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
							closable="false" resizable="false" showHeader="false">
							<div class="btn-group">
								<div class="spinner-border text-primary"></div>
							</div>
							<div class="btn-group">
								<div>
									<h4>Aguarde...</h4>
								</div>
							</div>
						</p:dialog>
						<div class="btn">
							<p:commandButton type="reset" value="LIMPAR"
								styleClass="red-button" />
						</div>
						<div class="btn">
							<p:commandButton type="submit" value="ENVIAR"
								action="#{genericBean.cadastrar}" styleClass="green-button"
								validateClient="true" ajax="true" update="@parent" />
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</div>
</h:body>

</html>
